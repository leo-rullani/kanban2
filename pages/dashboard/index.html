<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanMind - Dashboard</title>

    <link rel="stylesheet" href="../../shared/css/variables.css">
    <link rel="stylesheet" href="../../shared/css/standard.css">
    <link rel="stylesheet" href="../../shared/css/fonts.css">
    <link rel="stylesheet" href="../../shared/css/assets.css">
    <link rel="stylesheet" href="../../shared/css/form.css">
    <link rel="stylesheet" href="../../shared/css/header_footer.css">
    <link rel="stylesheet" href="./dashboard.css">

    <link rel="icon" href="../../assets/icons/favicon.svg" type="image/svg+xml">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../shared/js/config.js"></script>
    <script src="../../shared/js/auth.js"></script>
    <script src="../../shared/js/ui_helper.js"></script>
    <script src="../../shared/js/api.js"></script>
    <script src="../../shared/js/header.js"></script>
    <script src="./dashboard_charts.js"></script>
    <script src="./dashboard.js"></script>

</head>
<body onload="init(); setHeader()">
    <header class="main_header w_full"><img onclick="redirectToDashboard()" src="../../assets/icons/logo_icon.svg" alt="" srcset=""> <div id="head_content_right" class="d_flex_cc_gm head_content_right"></div></header>
    <main class="w_full">
        
        <h1 class="dashboard_title font_prime_color" id="welcome_message"></h1>
        <section class="dashboard_stats_section">
            <section class="stats w_full">
                <article class="card stat-card ">
                    <h2 class="card_title">Tasks currently done (last 2 weeks)</h2>
                    <figure class="wavechart_container">
                        <canvas class="wavechart" id="waveChart"></canvas>
                        <!-- <figcaption></figcaption> -->
                    </figure>
                    
                </article>
                <article class="card stat-card d_flex_sc_gl f_d_c">
                    <h2 class="card_title d_flex_sc_gm">
                        <img src="../../assets/icons/high_prio_colored.svg" alt="">Urgent to do
                    </h2>
                    <section class="d_flex_cs_gm d_sb f_d_r w_full">
                        <div class="card_content card_content_left d_flex_cc_gm">
                            <p class="font_white_color fontw_bold fs_l" id="high_prio_count">n/a</p>
                            <p class="font_white_color">Task</p>
                        </div>
                        <div class="divider"></div>
                        <div class="card_content d_flex_cs_gm">
                            <p class="font_prime_color fontw_bold fs_l" id="upcoming_deadline">n/a</p>
                            <p class="font_white_color">Upcoming deadline</p>
                        </div>
                    </section>
                </article>
                <article class="card stat-card d_flex_sc_gl f_d_c">
                    <h2 class="card_title">Your Tasks</h2>
                    <div class="card_content d_flex_cc_gm">
                        <p class="font_white_color fontw_bold fs_l" id="dashboard_task_count">n/a</p>
                        <p class="font_white_color">Assigned to you</p>
                    </div>
                </article>
                <article class="card stat-card d_flex_sc_gl f_d_c">
                    <h2 class="card_title">Member of</h2>
                    <div class="card_content d_flex_cc_gm">
                        <p class="font_white_color fontw_bold fs_l" id="dashboard_member_count">n/a</p>
                        <p class="font_white_color">Boards</p>
                    </div>
                </article>
            </section>
    
            <section class="card d_flex_sc_gl f_d_c">

                <h2 class="card_title">Tickets Distribution</h2>
                    <figure class="ticketsChart_container">
                        <canvas class="ticketsChart" id="ticketsChart"></canvas>
                        <!-- <figcaption>Fortschrittsdiagramm f√ºr erledigte Aufgaben</figcaption> -->
                    </figure>
            </section>
    
            <section class="card d_flex_ss_gl f_d_c">
                <header class="card_header_w_btn"> 
                    <h2 class="card_title">Your boards</h2> 
                    <button onclick="redirectToBoards()" class="std_btn btn_prime d_flex_sc_gs">
                        <img src="../../assets/icons/view_board.svg" alt="" srcset="">
                        Boards
                    </button>
                </header>
                <ul class="arrow_list d_flex_ss_gm f_d_c" id="dashboard_boardlist">
                </ul>
            </section>
        </section>

        <section class="card dashboard_tasks_section d_flex_sc_gl f_d_c w_full">
           
            <header class="card_header_w_btn"> 
                <h2 class="card_title">Tasks Insights</h2> 
                <div class="switch" onclick="toggleTicketsTypeSwitch(this)">
                    <div class="switch-button"></div>
                </div></header>
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Prio</th>
                        <th>Status</th>
                        <th class="text_a_c">Comments</th>
                        <th>Assignee</th>
                    </tr>
                </thead>
                <tbody class="" id="dashboard_tasklist">
                </tbody>
            </table>
            
            
        </section>
    </main>
    <footer class="main_footer  w_full">
        <nav class="d_flex_cs_gl">
            <a href="../privacy/index.html" class="link">Privacy Policy</a>
            <a href="../imprint/index.html" class="link">Imprint</a>
        </nav>
    </footer>
</body>
</html>
